   <h1>Documentation for b2b-utils tools</h1>

   <p><b>b2b-utils</b> is a miscellaneous set of tools and scripts for working
   with genomic sequencing data and released by <a href="https://base2.bio"
   alt="BASE2BIO">BASE2BIO</a>. The links below direct to the usage
   documentation for each individual tool in the suite.</p>
